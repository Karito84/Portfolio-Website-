                <div class="contact-options">

                <form class="contact-form" action="mailto:karolina.gawlowska@gmail.com" method="GET" >
                    <div class="half">
                
                <input type="text" name="name" id="name" placeholder="Name" required>

                </div>

                <br>
               
                <textarea type="text" name="message" id="message" rows="4" cols="20" placeholder="Message" required></textarea>
                <br>
                <input type="submit" value="Send message!">
